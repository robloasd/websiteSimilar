before:
  hooks:
    - go install mvdan.cc/garble@latest
    - go mod download
    - go mod tidy
    
builds:
- env:
    - CGO_ENABLED=0
    - GARBLE_LINK_TINY=true
    - GARBLE_SEED=random
    - GARBLE_DEBUGDIR=garble_out
  goos:
    - windows
    - linux
    - darwin
    - freebsd
  goarch:
    - amd64
    - 386
    - arm
    - arm64
  ignore:
    - goos: windows
      goarch: arm
    - goos: windows
      goarch: arm64
    - goos: freebsd
      goarch: arm

  gobinary: "garble"
  ldflags: "-s -w"
  flags: "-a -trimpath"
  binary: '{{ .ProjectName }}'
  main: ./cmd/main.go

archives:
- format: zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ if eq .Os "darwin" }}macOS{{ else }}{{ .Os }}{{ end }}_{{ .Arch }}'

checksum:
  algorithm: sha256